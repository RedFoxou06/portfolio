<header>

    <h1>Mes <span>Projets</span></h1>

    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un projet, une techno...">

    <div class="filters-container">
        <div class="filter-group">
            <span class="filter-label">Langages</span>

        </div>

        <div class="filter-group">
            <span class="filter-label">Projet</span>
            <div id="type-filters" style="display:contents"></div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetFilters()">Réinitialiser les filtres</button>

<section class="gallery-container" id="gallery">
</section>

<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <div class="close-modal" onclick="closeModal()">×</div>
        <div class="modal-scroll">
        </div>
    </div>
</div>
